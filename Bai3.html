<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai3</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập số a: "));
    let b = parseInt(prompt("Nhập số b: "));

    function Sosanh(x,y) {
        if (x>y){
            alert(x + " lớn hơn " +y);
        } else {
            return x+y;
        }
    }
    alert(Sosanh(a,b));
</script>
</body>
</html>
